{% extends 'base.html' %}

{% block content %}

    <div style="border-radius: 1rem; margin: 2rem; text-align:center">
        <h1 style="font-family:'Playwrite IN', serif">
          Hello World List!
        </h1>
        <form action="/account/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>

        </form>
        {% if hello_world_list %}
            {% for data in hello_world_list %}
            <h4>
                {{data.text}}
            </h4>
            {%endfor%}
        {% endif %}
    </div>

{% endblock %}
