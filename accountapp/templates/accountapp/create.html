{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center">
        <form action="{% url 'accountapp:create' %}" method="POST">
            <!-- post에는 무조건 csrf_token있어야함.. 장고에서 제공하는 보안인데 없으면 동작안함 -->
            {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn=primary">
        </form>

    </div>

{% endblock %}
